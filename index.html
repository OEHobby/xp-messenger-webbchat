<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/style.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/chat_win.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/start_menu.css">
	<meta property="og:image" content="http://oskaremilsson.se/chat/img/share_img.jpg" />
</head>
<body>
<div id="wrapper">
	<div id="window" class="ui-widget-content">
		<div id="xp-bar" class="blue-bar">
			<p class="program-title">MSN Messenger - (offline) - make sure you're requesting <a href="//msn.oskaremilsson.se:3000">url:3000</a></p>
			<div id="minimize-button" class="blue-xp-button"><p class="xp-button-text">_</p></div>
			<div id="maximize-button" class="blue-xp-button"><p class="xp-button-text">[]</p></div>
			<div id="close-button" class="red-xp-button"><p class="xp-button-text">X</p></div>
		</div>
		<div id="head">
			<div id="nickWrapper">
				<div id="msn-head"></div>
				<p class="nickName">Kittyface</p>
				<p class="nickStatus">Filurar på något mystiskt.</p>
			</div>
			<div id="head-symbol" class="head-symbol-1"></div>
			<div id="head-symbol" class="head-symbol-2"></div>
			<div id="head-symbol" class="head-symbol-3"></div>
			<div id="head-symbol" class="head-symbol-4"></div>
			<div id="head-symbol" class="head-symbol-5"></div>
			<div id="head-symbol" class="head-symbol-6"></div>
			<div id="head-symbol" class="head-symbol-7"></div>
		</div>
		<div id="chatWindow"></div>
		<div id="rightBar">
			<div id="profilePicture1" class="profile-picture"><img src="//oskaremilsson.se/chat/img/profile_pic.png"></div>
			
		</div>
		<div id="bottomBar">
			<div id="profilePicture2" class="profile-picture"><img src="//oskaremilsson.se/chat/img/profile_pic.png"></div>
			<div id="smiley-bar">
				<div id="smiley-symbol" class="smiley-symbol-1"></div>
				<div id="smiley-symbol" class="smiley-symbol-2"></div>
				<div id="smiley-symbol-vibb" class="smiley-symbol-3"></div>
				<div id="smiley-symbol" class="smiley-symbol-4"></div>
				<div id="smiley-symbol" class="smiley-symbol-5"></div>
				<div id="smiley-symbol" class="smiley-symbol-6"></div>
			</div>
			<div id="text-field">
				<form action="">
					<textarea type="text" id="m" autocomplete="off"></textarea>
			</div>
			<button class="button">Send</button></form>
		</div>
	</div>
</div>
<div id="start-tips" class="hide"><p>Återställ fönstret.</p></div>
<div id="start-menu" class="blue-bar">
	<div id="start-button"><img src="//oskaremilsson.se/chat/img/start.png"></div>
	<div id="ie-short-small"></div>
	<div id="messenger-mini"><p class="start-menu-link">MSN Messenger</p></div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//oskaremilsson.se/chat/nudge.js"></script>
<script src="//oskaremilsson.se/chat/mini_maxi.js"></script>
<script src="//oskaremilsson.se/chat/chat_client.js"></script>
<script src="//oskaremilsson.se/chat/drag_res.js"></script>
<script src="//oskaremilsson.se/chat/textarea.js"></script>

<script>
$('#profilePicture1').click(function (){
	var offset = Math.floor((Math.random() * 23));
	$('#profilePicture1').css('background-position', '-' + offset*85 +'px 0');
});

$('#profilePicture2').click(function (){
	var offset = Math.floor((Math.random() * 23));
	$('#profilePicture2').css('background-position', '-' + offset*85 +'px 0');
});

</script>

</body>
</html>
