<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/css/style.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/css/chat_win.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/css/start_menu.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/css/smileys.css">
	<link rel="stylesheet" type="text/css" href="//oskaremilsson.se/chat/css/online_win.css">
	<meta property="og:image" content="http://oskaremilsson.se/chat/img/share_img.jpg" />
</head>
<body>
<div id="wrapper">
	<div id="window" class="ui-widget-content">
		<div id="xp-bar" class="blue-bar">
			<p class="program-title">MSN Messenger - (offline) - make sure you're requesting <a href="//msn.oskaremilsson.se:3000">url:3000</a></p>
			<div id="minimize-button" class="blue-xp-button"><p class="xp-button-text">_</p></div>
			<div id="maximize-button" class="blue-xp-button"><p class="xp-button-text">[]</p></div>
			<div id="close-button" class="red-xp-button"><p class="xp-button-text">X</p></div>
		</div>
		<div id="head">
			<div id="nickWrapper">
				<div id="msn-head"></div>
				<p class="nickName">Kittyface</p>
				<p class="nickStatus">Filurar på något mystiskt.</p>
			</div>
			<div class="head-symbol head-symbol-1"></div>
			<div class="head-symbol head-symbol-2"></div>
			<div class="head-symbol head-symbol-3"></div>
			<div class="head-symbol head-symbol-4"></div>
			<div class="head-symbol head-symbol-5"></div>
			<div class="head-symbol head-symbol-6"></div>
			<div class="head-symbol head-symbol-7"></div>
		</div>
		<div id="chatWindow"></div>
		<div id="smiley-picker" class="hide"></div>
		<div id="rightBar">
			<div id="profilePicture1" class="profile-picture"><img src="//oskaremilsson.se/chat/img/profile_pic.png"></div>
			
		</div>
		<div id="bottomBar">
			<div id="profilePicture2" class="profile-picture"><img src="//oskaremilsson.se/chat/img/profile_pic.png"></div>
			<div id="smiley-bar">
				<div class="smiley-symbol smiley-symbol-1"></div>
				<div class="smiley-symbol smiley-symbol-2"></div>
				<div class="smiley-symbol smiley-symbol-3"></div>
				<div class="smiley-symbol smiley-symbol-4"></div>
				<div class="smiley-symbol smiley-symbol-5"></div>
				<div class="smiley-symbol smiley-symbol-6"></div>
			</div>
			<div id="text-field">
				<form action="">
					<textarea type="text" id="m" autocomplete="off"></textarea>
			</div>
			<button class="button">Send</button></form>
		</div>
	</div>
</div>

<div id="online-win">
	<div id="online-win-xp-bar" class="blue-bar">
		<div id="minimize-button" class="blue-xp-button"><p class="xp-button-text">_</p></div>
		<div id="maximize-button" class="blue-xp-button"><p class="xp-button-text">[]</p></div>
		<div id="close-button" class="red-xp-button"><p class="xp-button-text">X</p></div>
	</div>
	<div id="online-win-head">
		<div id="online-display-pic"><img src="//oskaremilsson.se/chat/img/profile_pic.png"></div>
		<div id="onlinewin-nickname-holder">
			<p class="nickName"></p>
		</div>
	</div>
	<div id="online-win-list"><ul class="online-list"><li class="offline">Noone online :( </li></ul></div>
	<div id="online-win-footer"></div>
</div>

<div id="start-tips" class="hide"><p>Återställ fönstret.</p></div>
<div id="start-menu" class="blue-bar">
	<div id="start-button"><img src="//oskaremilsson.se/chat/img/start.png"></div>
	<div id="ie-short-small"></div>
	<div id="messenger-mini"><p class="start-menu-link">MSN Messenger</p></div>

	<div id="clock-holder">
		<div id="sound-button" class="clock-symbol clock-symbol-1"></div>
		<div class="clock-symbol clock-symbol-2"></div>
		<div class="clock-symbol clock-symbol-3"></div>
		<div class="clock-symbol clock-symbol-4"></div>
		<div class="clock-symbol clock-symbol-5"></div>
		<p class="clock-time">12:00</p>
	</div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//oskaremilsson.se/chat/js/sound.js"></script>
<script src="//oskaremilsson.se/chat/js/nudge.js"></script>
<script src="//oskaremilsson.se/chat/js/chat_client.js"></script>
<script src="//oskaremilsson.se/chat/js/mini_maxi.js"></script>
<script src="//oskaremilsson.se/chat/js/smileys.js"></script>
<script src="//oskaremilsson.se/chat/js/drag_res.js"></script>
<script src="//oskaremilsson.se/chat/js/textarea.js"></script>
<script src="//oskaremilsson.se/chat/js/smiley-picker.js"></script>

<script>
function newDisplayPicture(id)
{
	var offset = Math.floor((Math.random() * 23));
	$(id).css('background-position', '-' + offset*85 +'px 0');
	if(id == '#profilePicture2')
	{
		$(window).load(newOnlineDisplayPicture('#online-display-pic', offset));
	}
}

function newOnlineDisplayPicture(id, offset)
{
	if(offset == undefined)
	{
		var offset = Math.floor((Math.random() * 23));
	}
	$(id).css('background-position', '-' + offset*60 +'px 0');

}

$('#profilePicture1').click(function (){
	newDisplayPicture('#profilePicture1');
});

$('#profilePicture2').click(function (){
	newDisplayPicture('#profilePicture2');
});

//random at init
$(window).load(newDisplayPicture('#profilePicture1'));
$(window).load(newDisplayPicture('#profilePicture2'));

playSound('startup');

var time = new Date();
$(".clock-time").html(time.toTimeString().slice(0, 5));

$('.clock-symbol-5').click(function(){
	$('#online-win').css('z-index', "10");
	$('#window').css('z-index', "1");
});

$('#online-win').mousedown(function(){
	$('#online-win').css('z-index', "10");
	$('#window').css('z-index', "1");
});

$('#window').mousedown(function(){
	$('#online-win').css('z-index', "1");
	$('#window').css('z-index', "10");
});

</script>
</body>
</html>
