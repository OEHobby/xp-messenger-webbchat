<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/style.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/start_menu.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/chat_win.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/smileys.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/online_win.css">
	<link rel="stylesheet" type="text/css" href="//91.123.195.81/chat/css/welcome.css">
	<meta property="og:url" content="http://msn.oskaremilsson.se/">
	<meta property="og:title" content="Messenger - as it used to be!">
	<meta property="og:site_name" content="Messenger - as it used to be!">
	<meta property="og:description" content="Messenger that looks like good old msn messenger.">
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://91.123.195.81/chat/img/share_img.jpg">
	<title>Messenger</title>
</head>
<body>
<div id="welcomebg"></div>
<div id="welcome">
	<div id="welcome-wrapper">
		<div id="welcome-form-holder">
			<h1>Choose your nickname:</h1>
			<form action="" id="nick-form" name="nickchooser">
					<label></label>
					<input type="text" id="nick-picker" autocomplete="off"  pattern=".{3,15}" required title="3 to 15 characters"></input>
			<button class="welcome-button">Join Chat</button></form>
		</div>
	</div>
</div>

<div id="wrapper">
	
</div>

<div id="online-win" class="hide">
	<div id="online-win-xp-bar" class="blue-bar">
		<div id="online-minimize-button" class="blue-xp-button"><p class="xp-button-text">_</p></div>
		<div id="online-maximize-button" class="blue-xp-button"><p class="xp-button-text">[]</p></div>
		<div id="online-close-button" class="red-xp-button"><p class="xp-button-text">X</p></div>
	</div>
	<div id="online-win-head">
		<div id="online-display-pic"><img src="//91.123.195.81/chat/img/profile_pic.png"></div>
		<div id="onlinewin-nickname-holder">
			<p class="nickName"></p>
		</div>
	</div>
	<div id="online-win-list"><ul class="online-list"><li class="online-list-li offline">Noone online :( </li></ul></div>
	<div id="online-win-footer"></div>
</div>

<div id="start-tips" class="hide"><p>Återställ fönstret.</p></div>
<div id="start-menu" class="blue-bar hide">
	<div id="start-button"><img src="//91.123.195.81/chat/img/start.png"></div>
	<div id="ie-short-small"></div>
	<div id="messenger-mini" class="start-menu-mini"><p class="start-menu-link">MSN Messenger</p></div>
	<div id="online-win-mini" class="start-menu-mini"><p class="start-menu-link">Online window</p></div>

	<div id="clock-holder">
		<div id="sound-button" class="clock-symbol clock-symbol-1"></div>
		<div class="clock-symbol clock-symbol-2"></div>
		<div class="clock-symbol clock-symbol-3"></div>
		<div class="clock-symbol clock-symbol-4"></div>
		<div class="clock-symbol clock-symbol-5"></div>
		<p class="clock-time">12:00</p>
	</div>
</div>

<div id="login-win" class="hide"><p class="login-win-nick">nickname</p><p class="login-win-text">has logged in.</p></div>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//91.123.195.81/chat/js/createwindows.js"></script>
<script src="//91.123.195.81/chat/js/sound.js"></script>
<script src="//91.123.195.81/chat/js/nudge.js"></script>
<script src="//91.123.195.81/chat/js/chat_client.js"></script>
<script src="//91.123.195.81/chat/js/mini_maxi.js"></script>
<script src="//91.123.195.81/chat/js/smileys.js"></script>
<script src="//91.123.195.81/chat/js/drag_res.js"></script>
<script src="//91.123.195.81/chat/js/textarea.js"></script>
<script src="//91.123.195.81/chat/js/smiley-picker.js"></script>

<script>
function newDisplayPicture(id)
{
	var offset = Math.floor((Math.random() * 23));
	$(id).css('background-position', '-' + offset*85 +'px 0');
	if(id == '.profilePicture2')
	{
		$(window).load(newOnlineDisplayPicture('#online-display-pic', offset));
	}
}

function newOnlineDisplayPicture(id, offset)
{
	if(offset == undefined)
	{
		var offset = Math.floor((Math.random() * 23));
	}
	$(id).css('background-position', '-' + offset*60 +'px 0');

}

$('.profilePicture1').click(function (){
	newDisplayPicture('.profilePicture1');
});

$('.profilePicture2').click(function (){
	newDisplayPicture('.profilePicture2');
});

//random at init
$(window).load(newDisplayPicture('.profilePicture1'));
$(window).load(newDisplayPicture('.profilePicture2'));

var time = new Date();
$(".clock-time").html(time.toTimeString().slice(0, 5));
setInterval(function(){ time = new Date(); $(".clock-time").html(time.toTimeString().slice(0, 5)); }, 3000);

$('.clock-symbol-5').click(function(){
	$('#online-win').css('z-index', "10");
	$('.window').css('z-index', "1");
});

$('#online-win').mousedown(function(){
	$('#online-win').css('z-index', "10");
	$('.window').css('z-index', "1");
});

$('.window').mousedown(function(){
	$('#online-win').css('z-index', "1");
	$('.window').css('z-index', "10");
});

</script>
</body>
</html>
